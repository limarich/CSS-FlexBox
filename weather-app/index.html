<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4d251b00e.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <!-- width: 500px or smaller -->
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="./z500px.css">
    <!-- width: 600px or smaller -->
    <link rel="stylesheet" media="screen and (max-width:600px)"href="./z600px.css">
    <!-- width: 800 or smallest -->
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="./z800px.css">
    <!-- width 900px or wind -->
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="./z900px.css">
</head>
<body>
    <section id="weather">
        <h1>Sydney, Australia</h1>
        <div class="weather__info__temp">
            <!-- weather information -->
            <div class="weather__info">
                <div class="weather__info--date">
                    <p>Thursday, Apr 30</p>
                    <p>Sunny</p>
                    <div class="weather__info--date__icon__temp">
                        <i class="fas fa-sun"></i>
                        <p>24 <sup>&#8451;</sup></p>
                    </div>
                </div>
                <div class="weather__info--data">
                    <p>Precipitation: 10%</p>
                    <p>Humidity: 5%</p>
                    <p>Wind: 4 Kpm NW</p>
                </div>
            </div>
        
        <!-- weather Temps -->
        <div class="weather__temp">
            <div class="weather__temp--monday">
                <p>Monday</p>
                <i class="fas fa-cloud-sun"></i>
                <p>23 <sup>&#8451;</sup></p>
                <p>18 <sup>&#8451;</sup></p>
            </div>
            <div class="weather__temp--tuesday">
                <p>Tuesday</p>
                <i class="fas fa-cloud-sun-rain"></i>
                <p>23 <sup>&#8451;</sup></p>
                <p>18 <sup>&#8451;</sup></p>
            </div>
            <div class="weather__temp--wednesday">
                <p>Wednesday</p>
                <i class="fas fa-cloud-sun-rain"></i>
                <p>16 <sup>&#8451;</sup></p>
                <p>14 <sup>&#8451;</sup></p>
            </div>
            <div class="weather__temp--thursday">
                <p>Thursday</p>
                <i class="fas fa-sun"></i>
                <p>24 <sup>&#8451;</sup></p>
                <p>18 <sup>&#8451;</sup></p>
            </div>
            <div class="weather__temp--friday">
                <p>Friday</p>
                <i class="fas fa-wind"></i>
                <p>18 <sup>&#8451;</sup></p>
                <p>16 <sup>&#8451;</sup></p>
            </div>
            <div class="weather__temp--saturday">
                <p>Saturday</p>
                <i class="fas fa-cloud-rain"></i>
                <p>21 <sup>&#8451;</sup></p>
                <p>18 <sup>&#8451;</sup></p>
            </div>
            <div class="weather__temp--sunday">
                <p>Sunday</p>
                <i class="fas fa-cloud-sun-rain"></i>
                <p>18 <sup>&#8451;</sup></p>
                <p>16 <sup>&#8451;</sup></p>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
<!-- fontawesome -->
